<!DOCTYPE html>
<html>
	<head>
		<title>Lottery Tools</title>
		<link type="text/css" rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<section class="content">
				<h1>Check numéro</h1>
				<form id="checkNbrs">
				<div class="form-group">
					<label>Date du tirage</label>
					<input type="date" class="form-control" id="tirageDate">
				</div>
				<div class="row">
					<div class="col-xs-12">
						<label>Saisissez vos numéros</label>
					</div>
					<div class="form-group col-xs-4 col-sm-2 col-lg-1">
						<input type="number" class="form-control" name="no_1_1" value="1" min="1" max="50" />
					</div>
					<div class="form-group col-xs-4 col-sm-2 col-lg-1">
						<input type="number" class="form-control" name="no_2_1" value="2" min="1" max="50" />
					</div>
					<div class="form-group col-xs-4 col-sm-2 col-lg-1">
						<input type="number" class="form-control" name="no_3_1" value="3" min="1" max="50" />
					</div>
					<div class="form-group col-xs-4 col-sm-2 col-lg-1">
						<input type="number" class="form-control" name="no_4_1" value="4" min="1" max="50" />
					</div>
					<div class="form-group col-xs-4 col-sm-2 col-lg-1">
						<input type="number" class="form-control" name="no_5_1" value="5" min="1" max="50" />
					</div>
					<div class="clearfix visible-xs-block"></div>
					<div class="form-group col-xs-4 col-sm-4 col-lg-2">
						<div class="input-group">
							<input type="number" class="form-control" name="st_1_1" value="2" min="1" max="11" />
							<span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
						</div>
					</div>
					<div class="form-group col-xs-4 col-sm-4 col-lg-2">
						<div class="input-group">
							<input type="number" class="form-control" name="st_2_1" value="8" min="1" max="11" />
							<span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
						</div>
					</div>
					<div class="form-group col-xs-4 col-sm-4 col-lg-1">
						<button class="btn btn-primary">Check</button>
					</div>
				</div>
				</form>

			</section>
			<section id="result" class="hidden">
				<h1>Result</h1>
				<section>
					<h2>Official lottery</h2>
					<div id="lotteryNb"></div>
				</section>
				<section>
					<h2>My numbers</h2>
					<div id="myResults"></div>
				</section>
			</section>
		</div>
		<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
